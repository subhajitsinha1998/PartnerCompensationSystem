<h1 class="text-center pb-3">Sign in</h1>
<form *ngIf="!isFirstSignIn()" [formGroup]="signInForm" (ngSubmit)="signIn()">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" formControlName="email"
                placeholder="Enter your email id">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" formControlName="password"
                placeholder="Enter your password">
            <small *ngIf="wrongCredentials" class="form-text text-danger">
                Invalid username or password. Please check ang try again.
            </small>
        </div>
    </div>
    <div class="d-flex flex-row-reverse">
        <button [disabled]="!signInForm.valid" class="btn btn-danger" type="submit">Sign In</button>
    </div>
</form>
<form *ngIf="isFirstSignIn()" [formGroup]="forceResetPasswordForm" (ngSubmit)="forceResetPassword()">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" formControlName="email"
                placeholder="Enter your email id">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Old Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="oldPassword" id="oldPassword"
                formControlName="oldPassword" placeholder="Enter your password">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">New Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="newPassword" id="newPassword"
                formControlName="newPassword" placeholder="Enter your password">
            <small id="passwordInfoBlock" class="form-text text-muted">
                Your password must be 8-20 characters long, contain letters, special characters and numbers, and must
                not
                contain spaces or emoji.<br>
            </small>
            <small *ngIf="showValidationError('newPassword')" class="form-text text-danger">
                Please enter password correctly as per the instruction
            </small>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                formControlName="confirmPassword" placeholder="Enter your password">
        </div>
    </div>
    <div class="d-flex flex-row-reverse">
        <button [disabled]="!signInForm.valid" class="btn btn-warning" type="submit">Rest Password</button>
    </div>
</form>
